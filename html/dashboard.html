<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom/Local CSS files-->

    <link 
    rel="stylesheet" 
    href="/html/css/dashboard.css"
    >
    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
    >
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin
    >
    <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" 
    rel="stylesheet"
    >

    <!-- Title -->
    <title>Tradex: Dashboard</title>
    
</head>
<body>
    <!-- Container Start -->
    <div class="container">

        <!-- Navigation Start -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                    <span class="icon"><ion-icon name="desktop-outline"></ion-icon></span>
                    <span class="title">TradEX</span>
                    </a>
                </li>
                <li>
                    <a href="/html/dashboard.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/html/trades.html">
                    <span class="icon"><ion-icon name="analytics-outline"></ion-icon></span>
                    <span class="title">Trades</span>
                    </a>
                </li>
                <li>
                    <a href="/html/index.html" id="logout" onclick="logout()">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Navigation End -->

        <!-- Main Start -->
        <div class="main">
            <!-- Topbar Start -->
            <div class="topbar">

                <!-- Toggler Start-->
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>   
                </div>
                <!-- Toggler End -->
                <!-- username Start -->
                <div class="user" id="lusername">
                </div>
                <!-- username End-->
            </div>
            <!-- Topbar End -->
            <!-- Cards Start -->
            <div class="cardboard">
                <div class="card">
                    <div>
                        <div class="number" id="balnum">10000</div>
                        <div class="title">Total Balance</div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="number" id="pownum">10000</div>
                        <div class="title">Buying Power</div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="number" id="invnum">0</div>
                        <div class="title">Total Investment</div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="number" id="plnum">0</div>
                        <div class="title">Total P/L</div>
                    </div>
                </div>
            </div>
            <!-- Cards End -->
            <!-- Data List Starts -->
            <div class="details">
                 <!-- TRADES START -->
                <div class="tradetables">
                    <!-- FOR OPEN TRADE HISTORY -->
                    <div class="opentrades">
                        <div class="cardheader">
                            <h2>Open Trades</h2>
                        </div>
                        <table class="table" id="opentab">
                            <thead class="mtablehead">
                                <tr>
                                    <td>Order Type</td>
                                    <td>Symbol</td>
                                    <td>Entry</td>
                                    <td>Current </td>
                                    <td>Order Size</td>
                                    <td>P/L</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="closetrades">
                        <div class="cardheader">
                            <h2>Close Trades</h2>
                        </div>
                        <table class="table" id="closetab">
                            <thead>
                                <tr>
                                    <td>Order Type</td>
                                    <td>Symbol</td>
                                    <td>Entry</td>
                                    <td>Closed</td>
                                    <td>Order Size</td>
                                    <td>P/L</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div> 
                </div>
                <!-- TRADE ENDS --> 
                <!-- Charts Start-->
                <div class="data1">
                    <!-- for open trades -->
                    <div class="winlose">
                        <div class="cardheader">
                            <h2>Winners v/s Losers</h2>
                        </div>
                        <div class="winlosechart">

                        </div>
                    </div>
                    <!-- for closed trades -->
                    <div class="buyshort">
                        <div class="cardheader">
                            <h2>Buy v/s Short</h2>
                        </div>
                        <div class="buyshortchart">    
                        </div>
                    </div>
                </div>
                <!-- Chart Ends -->
            </div>
            <!-- Data List Ends -->
        </div>
        <!-- Main End -->
    </div>
    <!-- Contianer End -->




    <!-- Custom/Local JS files -->

    <script 
    src="https://cdn.jsdelivr.net/npm/apexcharts">
    </script>

    <script 
    type="module" 
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>

    <script
    src="/html/js/toggle.js">
    </script>

    <script 
    nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>

    <script 
    src="/html/js/dashboard.js">
    </script>

</body>
</html>
